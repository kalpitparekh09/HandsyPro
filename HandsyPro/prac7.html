<html>
<head>
JSON Sending Data
</head>
<body style="background-color:#D3D3D3">
<h1>JSON string from a javascript object.</h1>
<p id="Example"></p>
<script>
var object={"Name":"Yash","Age":21,"City":"Surat/Bardoli","Enrollment":170303108124};
var myJSON = JSON.stringify(object);
document.getElementById("Example").innerHTML=myJSON;
</script>
</body>
</html>
